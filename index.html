<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Amama! ðŸŽ‚</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #ff6b6b;
            --yellow: #feca57;
            --blue: #48dbfb;
            --purple: #9b59b6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Outfit', sans-serif; 
            overflow: hidden; 
            background: #fff5f7; 
        }

        /* 2-Scroll Slider */
        #main-slider {
            height: 200vh;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        /* Fun Background Decor */
        .decor {
            position: absolute; font-size: 2rem; z-index: 0;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Typography */
        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: clamp(3rem, 12vw, 6rem);
            color: var(--pink);
            text-shadow: 4px 4px 0px var(--yellow);
            z-index: 10;
            margin-bottom: 10px;
        }

        .party-sub {
            font-size: 1.2rem;
            font-weight: 700;
            background: var(--blue);
            color: white;
            padding: 5px 20px;
            border-radius: 50px;
            transform: rotate(-2deg);
        }

        /* Interactive Balloon */
        .balloon-zone {
            margin-top: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .balloon-zone:hover { transform: scale(1.1); }
        .balloon-msg { font-weight: 700; color: var(--purple); margin-top: 10px; }

        /* The Wish Card */
        .wish-card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 0px #eee;
            border: 4px solid var(--purple);
            max-width: 500px;
            position: relative;
        }

        .btn-pop {
            background: var(--pink);
            color: white;
            border: none;
            padding: 20px 40px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 8px 0px #d63031;
            transition: all 0.1s;
            margin-top: 30px;
        }
        .btn-pop:active { transform: translateY(4px); box-shadow: 0 4px 0px #d63031; }

        .scroll-hint {
            position: absolute; bottom: 30px; font-weight: 700; color: var(--pink);
            cursor: pointer; animation: bounce 2s infinite;
        }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} }
    </style>
</head>
<body>

    <div id="main-slider">
        <section>
            <div class="decor" style="top:10%; left:10%;">ðŸŽˆ</div>
            <div class="decor" style="top:20%; right:15%; animation-delay: 0.5s;">âœ¨</div>
            <div class="decor" style="bottom:20%; left:15%; animation-delay: 1s;">ðŸŽ‚</div>
            
            <p class="party-sub">FEBRUARY 2026</p>
            <h1>HAPPY<br>BIRTHDAY</h1>
            <h2 style="font-family: 'Fredoka One'; color: var(--purple); font-size: 3rem;">AMAMA!</h2>
            
            <div class="balloon-zone" onclick="moveDown()">
                <div style="font-size: 5rem;">ðŸŽˆ</div>
                <p class="balloon-msg">Tap the balloon to start the party!</p>
            </div>
            <div class="scroll-hint" onclick="moveDown()">Scroll Down â†“</div>
        </section>

        <section style="background: #fff0f3;">
            <div class="wish-card">
                <h3 style="color: var(--pink); margin-bottom: 15px; font-family: 'Fredoka One';">To My Best Friend,</h3>
                <p style="font-size: 1.2rem; line-height: 1.6; color: #444;">
                    "Amama, you deserve a day as bright and amazing as you are! Hope your day is filled with cake, laughter, and everything you love."
                </p>
                <p style="margin-top: 20px; font-weight: 700; color: var(--purple);">Love, Moiz</p>
            </div>

            <button class="btn-pop" onclick="partyTime()">ðŸŽ‰ POP THE PARTY!</button>
            <div class="scroll-hint" style="bottom: auto; top: 30px;" onclick="moveUp()">Back to Top â†‘</div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const slider = document.getElementById('main-slider');

        function moveDown() { slider.style.transform = 'translateY(-100vh)'; }
        function moveUp() { slider.style.transform = 'translateY(0)'; }

        // Celebration Logic
        function partyTime() {
            var duration = 5 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff6b6b', '#feca57', '#48dbfb']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff6b6b', '#feca57', '#48dbfb']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // Allow Wheel Scroll
        window.addEventListener('wheel', (e) => {
            if (e.deltaY > 0) moveDown();
            else moveUp();
        });
    </script>
</body>
</html>
